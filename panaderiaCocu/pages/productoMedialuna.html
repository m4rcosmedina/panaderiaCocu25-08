<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina de panaderia cocu" />
    <meta name="author" content="Emilse" />
    <meta
      name="keywords"
      content="pan, tortillas, brownie, masas finas, facturas"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/6e90fa897f.js"
      crossorigin="anonymous"
    ></script>
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/cocu_logo-450.png"
              alt="logo de la panaderia cocu"
              width="90"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navPanaderia"
            aria-controls="navPanaderia"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navPanaderia">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="productos.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main >
      <nav aria-label="breadcrumb" class="bg-light">
        <ol class="breadcrumb container">
          <li class="breadcrumb-item"><a href="../index.html">Inicio</a></li>
          <li class="breadcrumb-item"><a href="productos.html">Productos</a></li>
          <li class="breadcrumb-item active" aria-current="page">Medialuna</li>
        </ol>
      </nav>
      <section class="my-5 container">
        <h1 class="display-2 text-center">Medialuna</h1>
        <hr />
      </section>
    </main>
    <footer class="bg-dark py-4 text-secondary">
      <section class="container">
        <article class="row">
          <div class="col-sm-12 col-md-4 col-lg-4 centrar">
            <img
              src="../img/cocu_logo-450.png"
              alt="Logo de cocu"
              width="100"
            />
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <h5>Horarios de atencion:</h5>
            <ul class="lista">
              <li>Lunes a Viernes: 09hs-18hs</li>
              <li>Sabados, domingos y feriados: 09hs-14hs</li>
            </ul>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <h5>Siguenos en nuestras redes:</h5>
            <div class="centrar">
              <a
                href="https://fontawesome.com/v5.15/icons/twitter-square?style=brands"
                target="_blank"
                class="text-secondary mx-2"
              >
                <i class="fab fa-facebook-square fa-2x"></i
              ></a>
              <a
                href="https://fontawesome.com/v5.15/icons/twitter-square?style=brands"
                target="_blank"
                class="text-secondary mx-2"
              >
                <i class="fab fa-instagram-square fa-2x"></i
              ></a>
              <a
                href="https://fontawesome.com/v5.15/icons/twitter-square?style=brands"
                target="_blank"
                class="text-secondary mx-2"
              >
                <i class="fab fa-twitter-square fa-2x"></i
              ></a>
            </div>
          </div>
        </article>
      </section>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
